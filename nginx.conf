events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    # HTTPS SERVER
    server {
        listen 443 ssl;
        server_name fintrack.scalebrandslab.com;

        ssl_certificate /etc/letsencrypt/live/fintrack.scalebrandslab.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fintrack.scalebrandslab.com/privkey.pem;

        client_max_body_size 10M;

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # HTTP â†’ HTTPS REDIRECT
    server {
        listen 80;
        server_name fintrack.scalebrandslab.com;
        return 301 https://$host$request_uri;
    }
}